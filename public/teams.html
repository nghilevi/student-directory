<div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="team in teams | filter:searchText">
	<div class="panel panel-default employee-list-item" ng-click="go(team._id)">
		<div class="panel-body">
			<span class="icon-container">
				<img ng-src="images/departments/{{team.name}}.jpg"  class="student-avatar-small">
			</span>
			<span class="h4">{{team.name}}</span>
		</div>
	</div>
</div>
